{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="{% static 'loja/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'lista_produtos' %}">Loja</a>
            <div class="menu">
                <a href="{% url 'lista_produtos' %}">Produtos</a>
                <a href="{% url 'produtos_filtrados' %}">Pesquisar</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                {% if user.is_authenticate %}
                <a href="{% url 'ver_carrinho' %}" >Carrinho ({{ carrinho|length }})</a>

                <div>
                    <button>
                        "ol√°, {{user.first_name|default:user.username }}"
                    </button>
                    <div>
                        <form action="{% url 'minha conta' %}" method="get">
                        <button type="submit">Minha conta</button>
                        </form>
                        <hr>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Sair</button>
                        </form>

                    </div>
                </div>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'registrar' %}">registrar</a>
                {% endif %}
      
       
        </div>
        </div>
        </nav>
        <main>
            {% if messages %}
            <div>
                {% for message in messages %}
                {% endfor %}

            </div>
            {% endif %}
           
            {% block content %}
            {% endblock %}   
    </main>

    <footer class="footer">
        <p>Loja</p>
    </footer>
</nav>
</body>
</html>
