{% extends "base.html" %}
{% block title %}Criar Consta{% endblock %}

{% block content %}

<div class="card" style="max-width: 500px; margin: auto;">
    <div>
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label>{{ field.label_tag }}</label>
                {{ field }}
                {% if field.help_txt %}
                <smalll>{{ field.hel_text }}</smalll>
                {% endif %}
                {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
                {% endfor %}

            </div>
           {% endfor %}
           <br>
           <button type="submit" class="btn">Criar minha conta</button>
        </form>
    </div>
</div>
{% endblock %}
